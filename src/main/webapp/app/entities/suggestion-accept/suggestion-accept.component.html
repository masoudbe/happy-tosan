<div>
    <h2 id="page-heading">
        <span jhiTranslate="bettingApp.suggestionAccept.home.title">Suggestion Accepts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-suggestion-accept" [routerLink]="['/suggestion-accept/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bettingApp.suggestionAccept.home.createLabel">
            Create new Suggestion Accept
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="suggestionAccepts?.length === 0">
        <span jhiTranslate="bettingApp.suggestionAccept.home.notFound">No suggestionAccepts found</span>
    </div>
    <div class="table-responsive" *ngIf="suggestionAccepts?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bettingApp.suggestionAccept.comment">Comment</span></th>
            <th><span jhiTranslate="bettingApp.suggestionAccept.date">Date</span></th>
            <th><span jhiTranslate="bettingApp.suggestionAccept.user">User</span></th>
            <th><span jhiTranslate="bettingApp.suggestionAccept.suggestion">Suggestion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let suggestionAccept of suggestionAccepts ;trackBy: trackId">
                <td><a [routerLink]="['/suggestion-accept', suggestionAccept.id, 'view' ]">{{suggestionAccept.id}}</a></td>
                <td>{{suggestionAccept.comment}}</td>
                <td>{{suggestionAccept.date | date:'mediumDate'}}</td>
                <td>
                    {{suggestionAccept.user?.id}}
                </td>
                <td>
                    <div *ngIf="suggestionAccept.suggestion">
                        <a [routerLink]="['../suggestion', suggestionAccept.suggestion?.id, 'view' ]" >{{suggestionAccept.suggestion?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/suggestion-accept', suggestionAccept.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/suggestion-accept', suggestionAccept.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'suggestion-accept', { outlets: { popup: suggestionAccept.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
