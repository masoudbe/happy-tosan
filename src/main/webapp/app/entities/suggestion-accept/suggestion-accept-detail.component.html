<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="suggestionAccept">
            <h2><span jhiTranslate="bettingApp.suggestionAccept.detail.title">Suggestion Accept</span> {{suggestionAccept.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bettingApp.suggestionAccept.comment">Comment</span></dt>
                <dd>
                    <span>{{suggestionAccept.comment}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.suggestionAccept.date">Date</span></dt>
                <dd>
                    <span>{{suggestionAccept.date}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.suggestionAccept.user">User</span></dt>
                <dd>
                    {{suggestionAccept.user?.id}}
                </dd>
                <dt><span jhiTranslate="bettingApp.suggestionAccept.suggestion">Suggestion</span></dt>
                <dd>
                    <div *ngIf="suggestionAccept.suggestion">
                        <a [routerLink]="['/suggestion', suggestionAccept.suggestion?.id, 'view']">{{suggestionAccept.suggestion?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/suggestion-accept', suggestionAccept.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
