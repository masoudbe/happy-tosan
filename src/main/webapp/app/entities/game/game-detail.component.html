<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="game">
            <h2><span jhiTranslate="bettingApp.game.detail.title">Game</span> {{game.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bettingApp.game.team1Name">Team 1 Name</span></dt>
                <dd>
                    <span>{{game.team1Name}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.game.team2Name">Team 2 Name</span></dt>
                <dd>
                    <span>{{game.team2Name}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.game.team1Goal">Team 1 Goal</span></dt>
                <dd>
                    <span>{{game.team1Goal}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.game.team2Goal">Team 2 Goal</span></dt>
                <dd>
                    <span>{{game.team2Goal}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.game.groupName">Group Name</span></dt>
                <dd>
                    <span>{{game.groupName}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.game.leagueNumber">League Number</span></dt>
                <dd>
                    <span>{{game.leagueNumber}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.game.date">Date</span></dt>
                <dd>
                    <span>{{game.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/game', game.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
