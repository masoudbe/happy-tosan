<div>
    <h2 id="page-heading">
        <span jhiTranslate="bettingApp.game.home.title">Games</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-game" [routerLink]="['/game/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bettingApp.game.home.createLabel">
            Create new Game
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="games?.length === 0">
        <span jhiTranslate="bettingApp.game.home.notFound">No games found</span>
    </div>
    <div class="table-responsive" *ngIf="games?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bettingApp.game.team1Name">Team 1 Name</span></th>
            <th><span jhiTranslate="bettingApp.game.team2Name">Team 2 Name</span></th>
            <th><span jhiTranslate="bettingApp.game.team1Goal">Team 1 Goal</span></th>
            <th><span jhiTranslate="bettingApp.game.team2Goal">Team 2 Goal</span></th>
            <th><span jhiTranslate="bettingApp.game.groupName">Group Name</span></th>
            <th><span jhiTranslate="bettingApp.game.leagueNumber">League Number</span></th>
            <th><span jhiTranslate="bettingApp.game.date">Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let game of games ;trackBy: trackId">
                <td><a [routerLink]="['/game', game.id, 'view' ]">{{game.id}}</a></td>
                <td>{{game.team1Name}}</td>
                <td>{{game.team2Name}}</td>
                <td>{{game.team1Goal}}</td>
                <td>{{game.team2Goal}}</td>
                <td>{{game.groupName}}</td>
                <td>{{game.leagueNumber}}</td>
                <td>{{game.date | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/game', game.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/game', game.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'game', { outlets: { popup: game.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
