<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemSuggestionComment">
            <h2><span jhiTranslate="bettingApp.systemSuggestionComment.detail.title">System Suggestion Comment</span> {{systemSuggestionComment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bettingApp.systemSuggestionComment.comment">Comment</span></dt>
                <dd>
                    <span>{{systemSuggestionComment.comment}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.systemSuggestionComment.date">Date</span></dt>
                <dd>
                    <span>{{systemSuggestionComment.date}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.systemSuggestionComment.user">User</span></dt>
                <dd>
                    {{systemSuggestionComment.user?.id}}
                </dd>
                <dt><span jhiTranslate="bettingApp.systemSuggestionComment.suggestion">Suggestion</span></dt>
                <dd>
                    <div *ngIf="systemSuggestionComment.suggestion">
                        <a [routerLink]="['/system-suggestion', systemSuggestionComment.suggestion?.id, 'view']">{{systemSuggestionComment.suggestion?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/system-suggestion-comment', systemSuggestionComment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
