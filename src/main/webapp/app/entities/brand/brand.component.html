<div>
    <h2 id="page-heading">
        <span jhiTranslate="bettingApp.brand.home.title">Brands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-brand" [routerLink]="['/brand/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bettingApp.brand.home.createLabel">
            Create new Brand
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="brands?.length === 0">
        <span jhiTranslate="bettingApp.brand.home.notFound">No brands found</span>
    </div>
    <div class="table-responsive" *ngIf="brands?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bettingApp.brand.code">Code</span></th>
            <th><span jhiTranslate="bettingApp.brand.enName">En Name</span></th>
            <th><span jhiTranslate="bettingApp.brand.faName">Fa Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let brand of brands ;trackBy: trackId">
                <td><a [routerLink]="['/brand', brand.id, 'view' ]">{{brand.id}}</a></td>
                <td>{{brand.code}}</td>
                <td>{{brand.enName}}</td>
                <td>{{brand.faName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/brand', brand.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/brand', brand.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'brand', { outlets: { popup: brand.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
