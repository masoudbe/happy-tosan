<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-type-heading" jhiTranslate="bettingApp.productType.home.createOrEditLabel">Create or edit a Product Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bettingApp.productType.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bettingApp.productType.enName" for="field_enName">En Name</label>
                    <input type="text" class="form-control" name="enName" id="field_enName"
                           formControlName="enName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bettingApp.productType.faName" for="field_faName">Fa Name</label>
                    <input type="text" class="form-control" name="faName" id="field_faName"
                           formControlName="faName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bettingApp.productType.parentType" for="field_parentType">Parent Type</label>
                    <select class="form-control" id="field_parentType" name="parentType" formControlName="parentType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productTypeOption.id === editForm.get('parentType').value?.id ? editForm.get('parentType').value : productTypeOption" *ngFor="let productTypeOption of producttypes; trackBy: trackProductTypeById">{{productTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
