<div>
    <h2 id="page-heading">
        <span jhiTranslate="bettingApp.systemSuggestionAccept.home.title">System Suggestion Accepts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-system-suggestion-accept" [routerLink]="['/system-suggestion-accept/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bettingApp.systemSuggestionAccept.home.createLabel">
            Create new System Suggestion Accept
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="systemSuggestionAccepts?.length === 0">
        <span jhiTranslate="bettingApp.systemSuggestionAccept.home.notFound">No systemSuggestionAccepts found</span>
    </div>
    <div class="table-responsive" *ngIf="systemSuggestionAccepts?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bettingApp.systemSuggestionAccept.comment">Comment</span></th>
            <th><span jhiTranslate="bettingApp.systemSuggestionAccept.date">Date</span></th>
            <th><span jhiTranslate="bettingApp.systemSuggestionAccept.user">User</span></th>
            <th><span jhiTranslate="bettingApp.systemSuggestionAccept.suggestion">Suggestion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let systemSuggestionAccept of systemSuggestionAccepts ;trackBy: trackId">
                <td><a [routerLink]="['/system-suggestion-accept', systemSuggestionAccept.id, 'view' ]">{{systemSuggestionAccept.id}}</a></td>
                <td>{{systemSuggestionAccept.comment}}</td>
                <td>{{systemSuggestionAccept.date | date:'mediumDate'}}</td>
                <td>
                    {{systemSuggestionAccept.user?.id}}
                </td>
                <td>
                    <div *ngIf="systemSuggestionAccept.suggestion">
                        <a [routerLink]="['../system-suggestion', systemSuggestionAccept.suggestion?.id, 'view' ]" >{{systemSuggestionAccept.suggestion?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/system-suggestion-accept', systemSuggestionAccept.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/system-suggestion-accept', systemSuggestionAccept.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'system-suggestion-accept', { outlets: { popup: systemSuggestionAccept.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
