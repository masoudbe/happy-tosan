<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userLevel">
            <h2><span jhiTranslate="bettingApp.userLevel.detail.title">User Level</span> {{userLevel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bettingApp.userLevel.level">Level</span></dt>
                <dd>
                    <span>{{userLevel.level}}</span>
                </dd>
                <dt><span jhiTranslate="bettingApp.userLevel.mainUser">Main User</span></dt>
                <dd>
                    {{userLevel.mainUser?.id}}
                </dd>
                <dt><span jhiTranslate="bettingApp.userLevel.user">User</span></dt>
                <dd>
                    {{userLevel.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-level', userLevel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
